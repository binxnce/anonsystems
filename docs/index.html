<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>anon.systems</title>
    <link href="css/bulma.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript">
        const totalCount = 4;
        randomBackground = () => {
            const num = Math.ceil(Math.random() * totalCount);
            document.getElementById("main").style.backgroundImage = 'url("bg/'+num+'.jpeg")';
        }
        window.onload = randomBackground

        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</head>
<body>
<section class="hero is-fullheight is-info background-image" id="main">
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-active" href="index.html">
                            Home
                        </a>
                        <a class="navbar-item" href="https://score.anon.systems">
                            Score
                        </a>

                        <a class="navbar-item" href="https://github.com/anon-systems/">Github</a>
                        <a class="navbar-item" href="https://twitter.com/SCMAGLEV1">Twitter</a>
                        <span class="navbar-item">
            </span>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
        <p class="title main">
            anon.systems
        </p>
        </div>
    </div>
    <div class="hero-foot">
        <nav class="tabs">
            <div class="container">
                <ul>
                    <li class="is-active"><a href="https://twitter.com/akinecoco987/status/1379738294204780547">Background by @akinecoco987</a></li>
                </ul>
            </div>
        </nav>
    </div>
</section>
</body>
</html>
